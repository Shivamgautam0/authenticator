{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Your Account</h1>
            
            <div class="profile-info">
                <p><span class="profile-label">Username:</span> {{ username }}</p>
                <p><span class="profile-label">Email:</span> {{ useremail }}</p>
            </div>
            
            <div class="actions">
                <button class="btn primary" onclick="window.location.href='/logout/'">Logout</button>
                <button class="btn danger" id="delete-btn">Delete Account</button>
                <button class="btn" onclick="window.location.href='/change-password/'">Change Password</button>  
            </div>
        </div>
    </div>

    <script>
        const deleteBtn = document.getElementById('delete-btn');
        
        deleteBtn.addEventListener('click', () => {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                fetch('/delete-account/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) {
                        window.location.href = '/signup/';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting your account.');
                });
            }
        });
    </script>
</body>
</html>
