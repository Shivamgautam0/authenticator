{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Change Password</h1>
            
            <input type="password" id="old_password" placeholder="Current Password" required>
            <input type="password" id="new_password1" placeholder="New Password" required>
            <input type="password" id="new_password2" placeholder="Confirm New Password" required>
            
            <button class="btn primary" onclick="changePassword()">Change Password</button>
            
            <div class="actions" style="margin-top: 1rem;">
                <button class="btn secondary" onclick="window.location.href='/home/'">Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function changePassword() {
            let oldPassword = document.getElementById("old_password").value;
            let newPassword1 = document.getElementById("new_password1").value;
            let newPassword2 = document.getElementById("new_password2").value;

            if (!oldPassword || !newPassword1 || !newPassword2) {
                alert("Please fill all fields");
                return;
            }

            if (newPassword1 !== newPassword2) {
                alert("New passwords do not match");
                return;
            }

            fetch("/change-password/", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": getCookie('csrftoken')
                },
                body: `old_password=${oldPassword}&new_password1=${newPassword1}&new_password2=${newPassword2}`
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    window.location.href = "/home/";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Server error! Check console.");
            });
        }
    </script>
</body>
</html>
