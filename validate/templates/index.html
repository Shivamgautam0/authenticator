{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Create Your Account</h1>
            <input type="email" id="useremail" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button class="btn primary" onclick="sendOTP()">Send OTP</button>

            <div id="otp-section" style="display:none;">
                <input type="text" id="otp" placeholder="Enter OTP">
                <button class="btn primary" onclick="verifyOTP()">Verify OTP</button>
            </div>
            
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="/login/">Login</a>
            </p>
        </div>
    </div>
    
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        function sendOTP() {
            let useremail = document.getElementById("useremail").value;
            let password = document.getElementById("password").value;

            if (!useremail || !password) {
                alert("Please fill all fields");
                return;
            }

            fetch("/signup/", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": getCookie('csrftoken')
                },
                body: `useremail=${useremail}&password=${password}`,
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response:", data);
                if (data.message.includes("OTP sent")) {
                    document.getElementById("otp-section").style.display = "block";
                }
                alert(data.message);
            })
            .catch(error => {
                console.error("Fetch error:", error);
                alert("Server error! Check console.");
            });
        }

        function verifyOTP() {
            let useremail = document.getElementById("useremail").value;
            let password = document.getElementById("password").value;
            let otp = document.getElementById("otp").value;

            fetch("/verifyotp/", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": getCookie('csrftoken')
                },
                body: `useremail=${useremail}&password=${password}&otp=${otp}`
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === "Signup successful!") {
                    window.location.href = "/login/";
                }
            })
            .catch(error => {
                console.error("Fetch error:", error);
                alert("Server error! Check console.");
            });
        }
    </script>
</body>
</html>
